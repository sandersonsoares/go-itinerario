<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <script>
        $(document).click(function (e) {
            $("#menu-button").triggerHandler(function () {
                if ($("#menu-button").hasClass("active-menu")) {
                    $("#menu-button").removeClass("active-menu");
                } else {
                    $("#menu-button").addClass("active-menu");
                }

                if ($("#layout-menu-cover").hasClass("active-menu")) {
                    $("#layout-menu-cover").removeClass("active-menu");
                } else {
                    $("#layout-menu-cover").addClass("active-menu");
                }
            });
        });
    </script>

    <!-- TOPO START -->
    <h:form id="form-topo">
        <div id="layout-topbar" style="margin-bottom: 200px;">
            <a id="menu-button" class="Animated1">
                <span id="menuline1" class="Animated05"></span>
                <span id="menuline2" class="Animated05"></span>
                <span id="menuline3" class="Animated05"></span>
            </a>
            <a href="#"><img src="../../resources/img/logo.png" width="60vw" style="margin: 20px" /></a>
            <ul id="top-menu">
                <li>
                    <a><i class="icon-user2"></i> <span><p:outputLabel value="Seja bem vindo: #{requestBean.usuarioLogado.nome}"/> </span></a>

                </li>
                <li>
                    <!--                <a class="menulink Animated05"><i class="icon-x"></i> <span><p:outputLabel value="Sair do sistema"/></span></a>-->
                    <h:commandLink class="menulink" action="#{requestBean.logout()}" immediate="true">
                        <i class="fa fa-close"></i> <span>Sair</span>
                    </h:commandLink>
                </li>
            </ul>
        </div>
    </h:form>
    <!-- TOPO END -->

    <div id="layout-menu-cover" class="layout-menu-cover-left ps-container Animated05">
        <h:form id="form-sidebar">
            <ul class="layout-menu">
                <li>
                    <p:commandLink class="menulink" action="#{linkUtilBean.paginaPrincipal()}">
                        <i class="icon-home"></i> Dashboard
                    </p:commandLink>
                </li>
                <li>
                    <p:commandLink class="menulink" action="#{linkUtilBean.listaUsuarios()}">
                        <i class="icon-feather"></i> Usuarios
                    </p:commandLink>
                </li>
                <li>
                    <h:commandLink action="#{linkUtilBean.paginaPrincipal()}">
                        <i class="material-icons">home</i> Início
                    </h:commandLink>
                </li>
                <li><div class="divider"></div></li>
                <li><a class="subheader">Principal</a></li>
                <li>
                    <h:commandLink action="#{linkUtilBean.listaVeiculos()}" rendered="#{request.isUserInRole('ROLE_VISUALIZAR_VEICULOS')}">
                        <i class="material-icons">directions_bus</i> Veículos
                    </h:commandLink>
                </li>
                <li>
                    <h:commandLink action="#{linkUtilBean.listaPassageiros()}" rendered="#{request.isUserInRole('ROLE_VISUALIZAR_PASSAGEIROS')}">
                        <i class="material-icons">people_outline</i> Passageiros
                    </h:commandLink>
                </li>
                <li>
                    <h:commandLink action="#{linkUtilBean.listaBilhetes()}">
                        <i class="material-icons">local_activity</i> Bilhetes
                    </h:commandLink>    
                </li>
                <li>
                    <h:commandLink action="#{linkUtilBean.listaRotas()}">
                        <i class="material-icons">near_me</i> Rotas
                    </h:commandLink>    
                </li>
                <li>
                    <h:commandLink action="#{linkUtilBean.listaCidades()}">
                        <i class="material-icons">location_city</i> Cidades
                    </h:commandLink>    
                </li>
                <li><div class="divider"></div></li>
                <li><a class="subheader">Administrativo</a></li>
                <li>
                    <h:commandLink action="#{linkUtilBean.listaUsuarios()}" rendered="#{request.isUserInRole('ROLE_VISUALIZAR_USUARIOS')}">
                        <i class="material-icons">people</i> Usuários
                    </h:commandLink>    
                </li>
                <li>
                    <h:commandLink action="#{linkUtilBean.listaGrupos()}" rendered="#{request.isUserInRole('ROLE_VISUALIZAR_GRUPOS')}">
                        <i class="material-icons">group_work</i> Grupos
                    </h:commandLink>    
                </li>
            </ul>
        </h:form>
    </div>

</ui:composition>
