<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="content">
        <h:form id="form-onibus-list" class="card">
            <div class="fixed-action-btn">
                <p:commandLink class="waves-effect waves-light  btn-floating btn-large" 
                               action="#{linkUtilBean.novoPassageiro()}">
                    <i class="material-icons">add</i>
                </p:commandLink>
            </div>

            <div class="row">
                <h4 class="bold">Lista de Passageiros</h4>
                <div class="card-action"></div>

                <div class="row">
                    <div class="col s10 l11 input-field">
                        <h:inputText id="busca" value="#{pessoaBean.busca}"/>
                        <label class="normal" for="busca">Busca</label>
                    </div>
                    <div class="col s2 l1">
                        <p:commandLink class="waves-effect waves-light btn-floating btn-large" actionListener="#{pessoaBean.filtrar()}" update="passageirosTable">
                            <i class="material-icons">search</i>
                        </p:commandLink>
                    </div> 
                </div>

                <h:dataTable id="passageirosTable" value="#{pessoaBean.passageirosList}" var="item" class="highlight responsive-table striped">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Cpf"/>
                        </f:facet>
                        <h:outputText value="#{item.cpf}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nome"/>
                        </f:facet>
                        <h:outputText value="#{item.nome}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Sexo"/>
                        </f:facet>
                        <h:outputText value="#{item.sexo}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Email"/>
                        </f:facet>
                        <h:outputText value="#{item.email}"/>
                    </h:column>
                </h:dataTable>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
