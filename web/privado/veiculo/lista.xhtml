<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="content">
        <h:form id="form-onibus-list" class="card">
            <div class="fixed-action-btn">
                <p:commandLink class="waves-effect waves-light  btn-floating btn-large" 
                               action="#{linkUtilBean.novoVeiculo()}">
                    <i class="material-icons">add</i>
                </p:commandLink>
            </div>

            <div class="row">
                <h4 class="bold">Lista de Veículos</h4>
                <div class="card-action"></div>

                <div class="row">
                    <div class="col s10 l11 input-field">
                        <h:inputText id="busca" value="#{veiculoBean.busca}"  class="validate"/>
                        <label class="normal" for="busca">Busca</label>
                    </div>
                    <div class="col s2 l1">
                        <p:commandLink class="waves-effect waves-light btn-floating btn-large" actionListener="#{veiculoBean.filtrar()}" update="veiculosTable">
                            <i class="material-icons">search</i>
                        </p:commandLink>
                    </div> 
                </div>

                <h:dataTable id="veiculosTable" value="#{veiculoBean.veiculos}" var="veiculo" class="centered responsive-table striped">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Numero"/>
                        </f:facet>
                        <h:outputText value="#{veiculo.numero}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Modelo"/>
                        </f:facet>
                        <h:outputText value="#{veiculo.modelo}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Marca"/>
                        </f:facet>
                        <h:outputText value="#{veiculo.marca}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Ano"/>
                        </f:facet>
                        <h:outputText value="#{veiculo.ano}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Chassi"/>
                        </f:facet>
                        <h:outputText value="#{veiculo.chassi}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Placa"/>
                        </f:facet>
                        <h:outputText value="#{veiculo.placa}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Ações"/>
                        </f:facet>
                        <h:commandLink action="#{linkUtilBean.editarVeiculo(veiculo.id)}" rendered="#{request.isUserInRole('ROLE_EDITAR_VEICULOS')}">
                            <i class="material-icons orange-text">edit</i>
                        </h:commandLink>
                        <p:commandLink action="#{veiculoBean.removerOnibus(veiculo)}" rendered="#{request.isUserInRole('ROLE_REMOVER_VEICULOS')}">
                            <i class="material-icons red-text">cancel</i>
                        </p:commandLink>
                    </h:column>
                </h:dataTable>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
