<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="content">
        <div class="card">
            <div class="row">
                <h:form id="form">
                    <p:messages showDetail="true" autoUpdate="true" showSummary="false" closable="true"/>

                    <div class="input-field col s12 m4">
                        <h:inputText id="num" value="#{veiculoBean.veiculo.numero}" required="true" requiredMessage="Campo Número está vazio!"/>
                        <label class="normal" for="num">Número</label>
                    </div>
                    <div class="input-field col s12 m4">
                        <h:inputText id="marca" value="#{veiculoBean.veiculo.marca}" required="true" requiredMessage="Campo Marca está vazio!"/>
                        <label class="normal" for="marca">Marca</label>
                    </div>
                    <div class="input-field col s12 m4">
                        <h:inputText id="modelo" value="#{veiculoBean.veiculo.modelo}" required="true" requiredMessage="Campo Modelo está vazio!"/>
                        <label class="normal" for="modelo">Modelo</label>
                    </div>
                    <div class="input-field col s12 m2">
                        <p:inputMask id="ano" mask="9999" value="#{veiculoBean.veiculo.ano}" required="true" requiredMessage="Campo Ano está vazio"/>
                        <label class="normal" for="ano">Ano</label>
                    </div>
                    <div class="input-field col s12 m5">
                        <p:inputMask id="chassi" mask="9999999" value="#{veiculoBean.veiculo.chassi}" required="true" requiredMessage="Campo Chassi está vazio!"/>
                        <label class="normal" for="chassi" >Chassi</label>
                    </div>
                    <div class="input-field col s12 m5">
                        <h:inputText class="validate" id="placa" value="#{veiculoBean.veiculo.placa}" required="true" requiredMessage="Campo Placa está vazio!"/>
                        <label class="normal" for="placa">Placa</label>
                    </div>

                    <div class="col s12">
                        <h:commandLink class="btn btn-floating btn-large waves-effect waves-light green right" 
                                       action="#{veiculoBean.salvar()}">
                            <i class="material-icons">#{veiculoBean.veiculo.id != null ? 'sync' : 'check'}</i>
                        </h:commandLink>
                        <h:commandLink class="btn btn-floating btn-large waves-effect waves-light red" 
                                       action="#{linkUtilBean.listaVeiculos()}" immediate="true">
                            <i class="material-icons">close</i>
                        </h:commandLink>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
