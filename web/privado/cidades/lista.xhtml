<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="content">
        
         <div class="ui-g ui-fluid">
            <div class="ui-g-12">
                <p:breadCrumb>
                    <p:menuitem value="Home" url="#{linkUtilBean.home()}" />
                    <p:menuitem value="Cidades" url="#" />
                </p:breadCrumb>
            </div>

            <div class="ui-g-12">
                <h:form id="form-busca">
                    <div class="Card">
                        <div class="CardTopic">Buscar</div>
                        <div class="SeparatorFull"></div>

                        <div class="ui-g-12 ui-md-10">
                            <p:inputText id="busca" value="#{cidadeBean.busca}" placeholder="Nome da Cidade"/>
                        </div>
                        <div class="ui-g-12 ui-md-2">
                            <p:commandButton actionListener="#{cidadeBean.filtrar()}" update=":form-table:cidadesTable" value="Buscar" icon="fa fa-search"/>
                        </div>
                    </div>
                </h:form>
            </div>
            <h:form id="form-table">
                <div class="ui-g-12">
                    <div class="Card">
                        <div class="CardTopic">
                            <p:commandButton action="#{linkUtilBean.novaCidade()}" value="Novo" icon="fa fa-plus" style="max-width: 150px" />
                        </div>
                        <div class="SeparatorFull"></div>

                        <p:dataTable id="cidadesTable" value="#{cidadeBean.cidades}" var="cidade" paginator="true" rowStyleClass="TexAlCenter">
                            <p:column headerText="Cidade">
                                <h:outputText value="#{cidade.nome}"/>
                            </p:column>
                            <p:column headerText="Estado">
                                <h:outputText value="#{cidade.estado.nome}"/>
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </h:form>
        </div>
        
    </ui:define>
</ui:composition>
