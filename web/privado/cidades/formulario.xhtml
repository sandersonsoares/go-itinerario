<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="content">
        <div class="card">
            <div class="row">
                <h:form id="form">
                    <p:messages showDetail="true" autoUpdate="true" showSummary="false" closable="true"/>

                    <div class="section col s12">
                        <h5 class="bold">Dados da Cidade</h5>
                        <div class="divider col s12"></div>

                        <div class="input-field col s12 m4">
                            <h:inputText id="nome" value="#{cidadeBean.cidade.nome}" required="true" requiredMessage="Campo Nome da Cidade está vazio!"/>
                            <label class="normal" for="nome">Nome da Cidade</label>
                        </div>
                        <div class="input-field col s12 m2">
                            <h:selectOneMenu id="uf" value="#{cidadeBean.cidade.estado}" required="true" requiredMessage="O campo de Estado é requerido!">
                                <f:selectItem itemDisabled="true" itemLabel="Selecione" />
                                <f:selectItems value="#{cidadeBean.listarEstados}" var="estado" itemValue="#{estado}" itemLabel="#{estado.sigla}" />
                            </h:selectOneMenu>
                            <label class="normal" for="uf">Estado</label>
                        </div>
                    </div>
                        
                    <div class="col s12">
                        <h:commandLink class="btn btn-floating btn-large waves-effect waves-light green right" 
                                       action="#{cidadeBean.salvar()}">
                            <i class="material-icons">#{cidadeBean.cidade.id != null ? 'sync' : 'check'}</i>
                        </h:commandLink>
                        <h:commandLink class="btn btn-floating btn-large waves-effect waves-light red" 
                                       action="#{linkUtilBean.listaCidades()}" immediate="true">
                            <i class="material-icons">close</i>
                        </h:commandLink>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
