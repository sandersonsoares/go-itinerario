<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h:form id="form-usuario">
            <div class="card">
                <div class="row">
                    <p:messages showDetail="true" autoUpdate="true" showSummary="false" closable="true"/>   

                    <div class="section col s12">
                        <h5 class="bold">Dados Pessoais</h5>
                        <div class="divider col s12"></div>

                        <div class="input-field col s12 m4">
                            <p:inputMask mask="999.999.999-99" id="cpf" value="#{usuarioBean.usuario.cpf}" required="true" requiredMessage="Campo CPF está vazio!"/>
                            <label class="normal" for="cpf">CPF</label>
                        </div>
                        <div class="input-field col s12 m8">
                            <h:inputText id="nome" value="#{usuarioBean.usuario.nome}" required="true" requiredMessage="Campo Nome está vazio!"/>
                            <label class="normal" for="nome">Nome</label>
                        </div>
                        <div class="input-field col s12 m4">
                            <p:inputMask id="tel" mask="(99) 9999-9999" value="#{usuarioBean.usuario.telefone}" required="true" requiredMessage="Campo Telefone está vazio!"/>
                            <label class="normal" for="tel">Telefone</label>
                        </div>
                        <div class="input-field col s12 m4">
                            <h:selectOneMenu id="sexo" value="#{usuarioBean.usuario.sexo}" required="true" requiredMessage="Campo Sexo está vazio!">
                                <f:selectItem itemDisabled="true" itemLabel="Selecione"/>
                                <f:selectItems value="#{usuarioBean.listarSexos}" var="s" itemLabel="#{s.sexo}" itemValue="#{sexo}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Sexo" for="sexo" />
                        </div>
                        <div class="input-field col s12 m4">
                            <input type="date" id="data" class="datepicker" value="#{usuarioBean.usuario.dataNascimento}"/>
                            <label class="normal" for="data">Data de Nacimento</label>
                        </div>
                    </div>

                    <div class="section col s12 grey lighten-4">
                        <h5 class="bold">Acesso ao Sistema</h5>
                        <div class="divider col s12"></div>

                        <div class="input-field col s12 m4">
                            <h:inputText id="user" value="#{usuarioBean.usuario.username}" required="true" requiredMessage="Campo Nome está vazio!"/>
                            <label class="normal" for="user">Nome de Usuário</label>
                        </div>
                        <div class="input-field col s12 m4">
                            <h:inputSecret id="senha" value="#{usuarioBean.usuario.senha}" required="true" requiredMessage="Campo Nome está vazio!"/>
                            <label class="normal" for="senha">Senha</label>
                        </div>
                        <div class="input-field col s12 m4">
                            <h:inputSecret id="csenha" value="#{usuarioBean.usuario.senha}" required="true" requiredMessage="Campo Nome está vazio!"/>
                            <label class="normal" for="csenha">Confirmar Senha</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <h:inputText id="email" value="#{usuarioBean.usuario.email}"  class="validate" required="true" requiredMessage="Campo Email está vazio!"/>
                            <label class="normal" for="email">Email</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <h:selectOneMenu id="grupos" value="#{usuarioBean.usuario.grupo}" converter="GrupoConverter">
                                <f:selectItem  itemDisabled="true" itemLabel="Selecione"/>
                                <f:selectItems value="#{grupoBean.grupos}" var="grupo" itemValue="#{grupo}" itemLabel="#{grupo.titulo}"/>
                            </h:selectOneMenu>
                        </div>
                    </div>

                    <div class="section col s12">
                        <h5 class="bold">Endereço</h5>
                        <div class="divider col s12"></div>
                        <div class="input-field col s12 m6">
                            <h:inputText id="rua" value="#{usuarioBean.usuario.endereco.logradouro}" required="true" requiredMessage="Campo Lugradouro está vazio!"/>
                            <label class="normal" for="rua">Logradouro</label>
                        </div>
                        <div class="input-field col s12 m3">
                            <h:inputText id="num" value="#{usuarioBean.usuario.endereco.numero}"/>
                            <label class="normal" for="num">Numero</label>
                        </div>

                        <div class="input-field col s12 m3">
                            <h:inputText id="bairro" value="#{usuarioBean.usuario.endereco.bairro}" required="true" requiredMessage="Campo Bairro está vazio!"/>
                            <label class="normal" for="bairro">Bairro</label>
                        </div>
                        <div class="input-field col s12 m3">
                            <p:inputMask id="cep" mask="99999-999" value="#{usuarioBean.usuario.endereco.cep}"  class="validate" required="true" requiredMessage="Campo CEP está vazio!"/>
                            <label class="normal" for="cep">CEP</label>
                        </div>
                        <div class="input-field col s12 m3">
                            <h:inputText id="cidade" value="#{usuarioBean.usuario.endereco.cidade.nome}"  class="validate" required="true" requiredMessage="Campo Cidade está vazio!"/>
                            <label class="normal" for="cidade">Cidade</label>
                        </div>
                        <div class="input-field col s12 m2">
                            <h:selectOneMenu id="uf" value="#{usuarioBean.usuario.endereco.cidade.estado}">
                                <f:selectItem itemDisabled="true" itemLabel="Selecione" />
                                <f:selectItems value="#{usuarioBean.listarEstados}" var="estado" itemValue="#{estado}" itemLabel="#{estado.sigla}" />
                            </h:selectOneMenu>
                            <label class="normal" for="uf">Estado</label>
                        </div>
                        <div class="input-field col s12 m4">
                            <h:inputText id="comp" value="#{usuarioBean.usuario.endereco.complemento}"/>
                            <label class="normal" for="comp">Complemento</label>
                        </div>
                        <div class="input-field col s12">
                            <h:inputText id="ponto" value="#{usuarioBean.usuario.endereco.pontoReferencia}" />
                            <label class="normal" for="ponto">Ponto de Referência</label>
                        </div>
                    </div>

                    <div class="col s12">
                        <h:commandLink class="btn btn-floating btn-large waves-effect waves-light green right" 
                                       action="#{usuarioBean.salvar()}">
                            <i class="material-icons">#{usuarioBean.usuario.id == null ? 'check' : 'sync'}</i>
                        </h:commandLink>
                        
                        <h:commandLink class="btn btn-floating btn-large waves-effect waves-light red" 
                                       action="#{linkUtilBean.listaUsuarios()}" immediate="true">
                            <i class="material-icons">close</i>
                        </h:commandLink>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
