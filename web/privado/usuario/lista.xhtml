<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/template.xhtml">
    <ui:define name="content">
        <h:form id="form-usuario-list" class="card">
            <div class="fixed-action-btn">
                <p:commandLink class="waves-effect waves-light  btn-floating btn-large" 
                               action="#{linkUtilBean.novoUsuario()}">
                    <i class="material-icons">add</i>
                </p:commandLink>
            </div>

            <div class="row">
                <h4 class="bold">Lista de Usuários</h4>
                <div class="card-action"></div>

                <div class="row">
                    <div class="col s10 l11 input-field">
                        <h:inputText id="busca" value="#{usuarioBean.busca}"  class="validate"/>
                        <label class="normal" for="busca">Busca</label>
                    </div>
                    <div class="col s2 l1">
                        <p:commandLink class="waves-effect waves-light btn-floating btn-large" actionListener="#{usuarioBean.filtrar()}" update="usuarioTable">
                            <i class="material-icons">search</i>
                        </p:commandLink>
                    </div> 
                </div>

                <h:dataTable id="usuarioTable" value="#{usuarioBean.usuarios}" var="usuario" class="centered responsive-table striped">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nome"/>
                        </f:facet>
                        <h:outputText value="#{usuario.nome}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nome de Usuário"/>
                        </f:facet>
                        <h:outputText value="#{usuario.username}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Email"/>
                        </f:facet>
                        <h:outputText value="#{usuario.email}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Grupo"/>
                        </f:facet>
                        <h:outputText value="#{usuario.grupo.titulo}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Ações"/>
                        </f:facet>
                        <h:commandLink action="#{linkUtilBean.editarUsuario(usuario.id)}" rendered="#{request.isUserInRole('ROLE_EDITAR_USUARIOS')}">
                            <i class="material-icons orange-text">edit</i>
                        </h:commandLink>
                        <i class="material-icons red-text">cancel</i>
                    </h:column>
                </h:dataTable>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
