<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/template.xhtml">
    <ui:define name="content">
        <h:form id="form-usuario-list" class="card">
            <div class="fixed-action-btn">
                <p:commandLink class="waves-effect waves-light  btn-floating btn-large" 
                               action="#{linkUtilBean.novoUsuario()}">
                    <i class="material-icons">add</i>
                </p:commandLink>
            </div>

            <div class="row">
                <h4 class="bold">Lista de Usuários</h4>
                <div class="card-action"></div>

                <div class="row">
                    <div class="col s10 l11 input-field">
                        <h:inputText id="busca" value="#{usuarioBean.busca}"  class="validate"/>
                        <label class="normal" for="busca">Busca</label>
                    </div>
                    <div class="col s2 l1">
                        <p:commandLink class="waves-effect waves-light btn-floating btn-large" actionListener="#{usuarioBean.filtrar()}" update="usuarioTable">
                            <i class="material-icons">search</i>
                        </p:commandLink>
                    </div> 
                </div>

                <h:dataTable id="usuarioTable" value="#{usuarioBean.usuarios}" var="item" class="highlight responsive-table striped">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nome de Usuário"/>
                        </f:facet>
                        <h:outputText value="#{item.username}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nome"/>
                        </f:facet>
                        <h:outputText value="#{item.nome}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="CPF"/>
                        </f:facet>
                        <h:outputText value="#{item.cpf}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Email"/>
                        </f:facet>
                        <h:outputText value="#{item.email}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Telefone"/>
                        </f:facet>
                        <h:outputText value="#{item.telefone}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Sexo"/>
                        </f:facet>
                        <h:outputText value="#{item.sexo}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Data de Nascimento"/>
                        </f:facet>
                        <h:outputText value="#{item.dataNascimento}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Logradouro"/>
                        </f:facet>
                        <h:outputText value="#{item.endereco.logradouro}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Numero"/>
                        </f:facet>
                        <h:outputText value="#{item.endereco.numero}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Bairro"/>
                        </f:facet>
                        <h:outputText value="#{item.endereco.bairro}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="CEP"/>
                        </f:facet>
                        <h:outputText value="#{item.endereco.cep}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Cidade"/>
                        </f:facet>
                        <h:outputText value="#{item.endereco.cidade}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Complemento"/>
                        </f:facet>
                        <h:outputText value="#{item.endereco.complemento}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Ponto de Referencia"/>
                        </f:facet>
                        <h:outputText value="#{item.endereco.pontoReferencia}"/>
                    </h:column>

                </h:dataTable>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
