<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:form>
            <div class="ui-g ui-fluid">
                <div class="ui-g-12">
                    <p:breadCrumb>
                        <p:menuitem value="Home" url="#{linkUtilBean.home()}" />
                        <p:menuitem value="Grupos" url="#{linkUtilBean.listaGrupos()}" />
                        <p:menuitem value="#{grupoBean.grupo.id == null ? 'Cadastrar' : 'Alterar'}" url="#" />
                    </p:breadCrumb>
                </div>

                <div class="ui-g-12">
                    <p:messages autoUpdate="true" showIcon="true" closable="true"/>
                </div>

                <div class="ui-g-12">
                    <div class="Card">
                        <div class="CardTopic">Informações do Grupo</div>
                        <div class="SeparatorFull"></div>

                        <div class="ui-g-12">
                            <p:outputLabel for="titulo" value="Título do Grupo"/>
                            <p:inputText id="titulo" value="#{grupoBean.grupo.titulo}" required="true"/>
                        </div>

                        <div class="ui-g-12 CardTopic MarTop40">Permissões</div>
                        <div class="EmptyBox5"></div>
                        <div class="SeparatorFull"></div>

                        <div class="ui-g-12">
                            <p:tabView>
                                <p:tab title="Gerencial">
                                    <!--Passageiros-->
                                    <p:panel header="Passageiros">
                                        <p:panelGrid columns="5" styleClass="ui-panelgrid-blank" class="PadWithBorder10" layout="grid">
                                            <p:selectBooleanCheckbox itemLabel="CADASTRA PASSAGEIROS" value="#{grupoBean.permissoesUtil.cadastroPassageiros}" />
                                            <p:selectBooleanCheckbox itemLabel="VISUALIZA PASSAGEIROS" value="#{grupoBean.permissoesUtil.visualizarPassageiros}" />
                                            <p:selectBooleanCheckbox itemLabel="ALTERA PASSAGEIROS" value="#{grupoBean.permissoesUtil.alterarPassageiros}" />
                                            <p:selectBooleanCheckbox itemLabel="REMOVE PASSAGEIROS" value="#{grupoBean.permissoesUtil.removerPassageiros}" />
                                        </p:panelGrid>
                                    </p:panel>

                                    <!--Veículos-->
                                    <p:panel header="Veículos">
                                        <p:panelGrid columns="5" styleClass="ui-panelgrid-blank" class="PadWithBorder10" layout="grid">
                                            <p:selectBooleanCheckbox itemLabel="CADASTRA VEÍCULOS" value="#{grupoBean.permissoesUtil.cadastroVeiculos}" />
                                            <p:selectBooleanCheckbox itemLabel="VISUALIZA VEÍCULOS" value="#{grupoBean.permissoesUtil.visualizarVeiculos}" />
                                            <p:selectBooleanCheckbox itemLabel="ALTERA VEÍCULOS" value="#{grupoBean.permissoesUtil.alterarVeiculos}" />
                                            <p:selectBooleanCheckbox itemLabel="REMOVE VEÍCULOS" value="#{grupoBean.permissoesUtil.removerVeiculos}" />
                                        </p:panelGrid>
                                    </p:panel>

                                    <!--Rotas-->
                                    <p:panel header="Rotas">
                                        <p:panelGrid columns="5" styleClass="ui-panelgrid-blank" class="PadWithBorder10" layout="grid">
                                            <p:selectBooleanCheckbox itemLabel="CADASTRA ROTAS" value="#{grupoBean.permissoesUtil.cadastroRotas}" />
                                            <p:selectBooleanCheckbox itemLabel="VISUALIZA ROTAS" value="#{grupoBean.permissoesUtil.visualizarRotas}" />
                                            <p:selectBooleanCheckbox itemLabel="ALTERA ROTAS" value="#{grupoBean.permissoesUtil.alterarRotas}" />
                                            <p:selectBooleanCheckbox itemLabel="REMOVE ROTAS" value="#{grupoBean.permissoesUtil.removerRotas}" />
                                        </p:panelGrid>
                                    </p:panel>

                                    <!--Bilhetes-->
                                    <p:panel header="Bilhetes">
                                        <p:panelGrid columns="5" styleClass="ui-panelgrid-blank" class="PadWithBorder10" layout="grid">
                                            <p:selectBooleanCheckbox itemLabel="CADASTRA BILHETES" value="#{grupoBean.permissoesUtil.cadastroBilhetes}" />
                                            <p:selectBooleanCheckbox itemLabel="VISUALIZA BILHETES" value="#{grupoBean.permissoesUtil.visualizarBilhetes}" />
                                            <p:selectBooleanCheckbox itemLabel="ALTERA BILHETES" value="#{grupoBean.permissoesUtil.alterarBilhetes}" />
                                            <p:selectBooleanCheckbox itemLabel="REMOVE BILHETES" value="#{grupoBean.permissoesUtil.removerBilhetes}" />
                                        </p:panelGrid>
                                    </p:panel>

                                    <!--Cidades-->
                                    <p:panel header="Cidades">
                                        <p:panelGrid columns="5" styleClass="ui-panelgrid-blank" class="PadWithBorder10" layout="grid">
                                            <p:selectBooleanCheckbox itemLabel="CADASTRA CIDADES" value="#{grupoBean.permissoesUtil.cadastroCidades}" />
                                            <p:selectBooleanCheckbox itemLabel="VISUALIZA CIDADES" value="#{grupoBean.permissoesUtil.visualizarCidades}" />
                                            <p:selectBooleanCheckbox itemLabel="ALTERA CIDADES" value="#{grupoBean.permissoesUtil.alterarCidades}" />
                                            <p:selectBooleanCheckbox itemLabel="REMOVE CIDADES" value="#{grupoBean.permissoesUtil.removerCidades}" />
                                        </p:panelGrid>
                                    </p:panel>
                                </p:tab>
                                <p:tab title="Administrativo">
                                    <!--Usuários-->
                                    <p:panel header="Usuários">
                                        <p:panelGrid columns="5" styleClass="ui-panelgrid-blank" class="PadWithBorder10" layout="grid">
                                            <p:selectBooleanCheckbox itemLabel="CADASTRA USUÁRIOS" value="#{grupoBean.permissoesUtil.cadastroUsuarios}" />
                                            <p:selectBooleanCheckbox itemLabel="VISUALIZA USUÁRIOS" value="#{grupoBean.permissoesUtil.visualizarUsuarios}" />
                                            <p:selectBooleanCheckbox itemLabel="ALTERA USUÁRIOS" value="#{grupoBean.permissoesUtil.alterarUsuarios}" />
                                            <p:selectBooleanCheckbox itemLabel="REMOVE USUÁRIOS" value="#{grupoBean.permissoesUtil.removerUsuarios}" />
                                        </p:panelGrid>
                                    </p:panel>

                                    <!--Grupos-->
                                    <p:panel header="Grupos">
                                        <p:panelGrid columns="5" styleClass="ui-panelgrid-blank" class="PadWithBorder10" layout="grid">
                                            <p:selectBooleanCheckbox itemLabel="CADASTRA GRUPOS" value="#{grupoBean.permissoesUtil.cadastroGrupos}" />
                                            <p:selectBooleanCheckbox itemLabel="VISUALIZA GRUPOS" value="#{grupoBean.permissoesUtil.visualizarGrupos}" />
                                            <p:selectBooleanCheckbox itemLabel="ALTERA GRUPOS" value="#{grupoBean.permissoesUtil.alterarGrupos}" />
                                            <p:selectBooleanCheckbox itemLabel="REMOVE GRUPOS" value="#{grupoBean.permissoesUtil.removerGrupos}" />
                                        </p:panelGrid>
                                    </p:panel>
                                </p:tab>
                            </p:tabView>
                        </div>

                        <div class="EmptyBox10"></div>
                        <div class="Separator"></div>

                        <div class="ui-g-12">
                            <p:commandButton class="ui-button-icon-only RedButton" icon="fa fa-close"
                                             action="#{linkUtilBean.listaGrupos()}" immediate="true">
                            </p:commandButton>

                            <p:commandButton class="ui-button-icon-only Fright" icon="fa #{grupoBean.grupo.id == null ? 'fa-check' : 'fa-refresh'}"
                                             action="#{grupoBean.salvar()}">
                            </p:commandButton>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>

    </ui:define>
</ui:composition>
