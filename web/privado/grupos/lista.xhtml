<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="content">
        <h:form id="form-onibus-list" class="card">
            <div class="fixed-action-btn">
                <p:commandLink class="waves-effect waves-light  btn-floating btn-large" 
                               action="#{linkUtilBean.novoGrupo()}">
                    <i class="material-icons">add</i>
                </p:commandLink>
            </div>

            <div class="row">
                <h4 class="bold">Lista de Grupos</h4>
                <div class="card-action"></div>

                <!--                <div class="row">
                                    <div class="col s10 l11 input-field">
                                        <h:inputText id="busca" value="#{onibusBean.busca}"  class="validate"/>
                                        <label class="normal" for="busca">Busca</label>
                                    </div>
                                    <div class="col s2 l1">
                                        <p:commandLink class="waves-effect waves-light btn-floating btn-large" actionListener="#{onibusBean.filtrar()}" update="veiculosTable">
                                            <i class="material-icons">search</i>
                                        </p:commandLink>
                                    </div> 
                                </div>-->

                <h:dataTable id="veiculosTable" value="#{grupoBean.grupos}" var="grupo" class="responsive-table striped centered">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nome do Grupo"/>
                        </f:facet>
                        <h:outputText value="#{grupo.titulo}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Permissões"/>
                        </f:facet>
                      
                        <p:commandLink actionListener="#{grupoBean.verPermissoesGrupo(grupo)}" oncomplete="abrirDialog('#permissoes');"  update=":form-permissoes:tabela-p">
                            <i class="material-icons purple-text">lock</i>
                        </p:commandLink>

                    </h:column>
                </h:dataTable>
            </div>
        </h:form>

        <!-- Modal Structure -->
        <div id="permissoes" class="modal modal-fixed-footer">
            <h:form id="form-permissoes">
                <div class="modal-content">
                    <h4 class="bold">Permissoes do grupo</h4>

                    <h:dataTable id="tabela-p" value="#{grupoBean.permissoes}" var="permissoes" class="striped centered" >
                        <h:column>
                            <f:facet name="header">Permissão</f:facet>
                                #{permissoes.permissao}
                        </h:column>
                    </h:dataTable>
                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
